name: CI/CD Pipeline with AWS Configuration

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Configure AWS credentials
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1  # Specify the AWS region you are working with
          audience: sts.amazonaws.com

      # Step 3: Run Ansible to commit and push changes to GitHub
      - name: Run Ansible playbook to commit and push changes
        run: |
          ansible-playbook -i localhost, -e "github_token=${{ secrets.GITHUB_TOKEN }}" setup.yml
